<!DOCTYPE html>
<html>
<head>


  <title>livesociya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: #f3f4f6;
    }
    header {
      background: white;
      padding: 14px;
      font-weight: 700;
      border-bottom: 1px solid #e5e7eb;
    }
    .container {
      padding: 16px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
    }
    .hidden { display: none; }
    .tabs {
      display: flex;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: white;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #2563eb;
      font-weight: bold;
    }
    .event {
      background: white;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .join { background:#10b981;margin-top:10px; }
  </style>
</head>

<body>

<header id="header">livesociya</header>

<!-- LOGIN -->
<div class="container" id="login">
  <div class="card">
    <h2>Login</h2>
    <input id="name" placeholder="Your name">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Continue</button>
  </div>
</div>

<!-- HOME -->
<div class="container hidden" id="home">

  <div class="tabs">
    <div class="tab active" onclick="showTab('events')">Events</div>
    <div class="tab" onclick="showTab('chats')">Chats</div>
  </div>

  <!-- EVENTS -->
  <div id="eventsTab">
    <div class="card">
      <input id="title" placeholder="What are you doing?">
      <input id="place" placeholder="Where?">
      <button onclick="addEvent()">Create Event</button>
    </div>

    <div id="events"></div>
  </div>

  <!-- CHATS -->
  <div id="chatsTab" class="hidden">
    <div class="card">
      <p>Chats will appear here</p>
      <small>(We’ll add real chat after Firebase)</small>
    </div>
  </div>

</div>
<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBvcJJ2wz2yteRUYdasRUe8oaTt_Vp9kGQ",
  authDomain: "livesociyaweb.firebaseapp.com",
  projectId: "livesociyaweb",
  storageBucket: "livesociyaweb.firebasestorage.app",
  messagingSenderId: "676740518716",
  appId: "1:676740518716:web:c552e59b56a93f5a35c439"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>


<script>
let user = "";
let events = [];

function login() {
  const name = document.getElementById("name").value;
  const password = document.getElementById("password").value;

  if (!name || !password) return;

  const email = name + "@livesociya.com";

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      user = name;
      document.getElementById("login").classList.add("hidden");
      document.getElementById("home").classList.remove("hidden");
    })
    .catch(() => {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          user = name;
          document.getElementById("login").classList.add("hidden");
          document.getElementById("home").classList.remove("hidden");
        })
        .catch(err => alert(err.message));
    });
}


function showTab(tab) {
  document.getElementById("eventsTab").classList.add("hidden");
  document.getElementById("chatsTab").classList.add("hidden");

  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

  if (tab === "events") {
    document.getElementById("eventsTab").classList.remove("hidden");
    document.querySelectorAll(".tab")[0].classList.add("active");
  } else {
    document.getElementById("chatsTab").classList.remove("hidden");
    document.querySelectorAll(".tab")[1].classList.add("active");
  }
}

function addEvent() {
  const title = document.getElementById("title").value;
  const place = document.getElementById("place").value;
  if (!title || !place) return;

  db.collection("events").add({
    title,
    place,
    user,
    time: Date.now()
  });

  document.getElementById("title").value = "";
  document.getElementById("place").value = "";
}

function render() {
  const list = document.getElementById("events");
  list.innerHTML = "";
  events.forEach(e => {
    list.innerHTML += `
      <div class="event">
        <b>${e.title}</b><br>
        <small>${e.place} • by ${e.user}</small>
        <button class="join">Join</button>
      </div>
    `;
  });
}
db.collection("events")
  .orderBy("time", "desc")
  .onSnapshot(snapshot => {
    events = [];
    snapshot.forEach(doc => {
      events.push(doc.data());
    });
    render();
  });

</script>

</body>
</html>
